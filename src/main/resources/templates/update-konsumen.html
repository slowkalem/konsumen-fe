<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="ISO-8859-1" />
    <title>Update Konsumen</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Konsumen Management System</h1>
      <hr />
      <h2>Update Konsumen</h2>

      <form
        action="#"
        th:action="@{/update}"
        th:object="${konsumen}"
        method="POST"
      >
        <input
          type="number"
          th:field="*{id}"
          placeholder="ID Konsumen"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{nama}"
          placeholder="Nama Konsumen"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{alamat}"
          placeholder="Alamat"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{kota}"
          placeholder="Kota"
          class="form-control mb-4 col-4"
        />
        <input
          type="text"
          th:field="*{provinsi}"
          placeholder="Provinsi"
          class="form-control mb-4 col-4"
        />
        <input
          type="date"
          th:field="*{tgl_registrasi}"
          placeholder="Tanggal Registrasi"
          class="form-control mb-4 col-4"
        />
        <select
          th:field="*{status}"
          aria-placeholder="Status"
          class="form-control mb-4 col-4"
        >
          <option value="Aktif">Aktif</option>
          <option value="Non-Aktif">Non-Aktif</option>
        </select>

        <button type="submit" class="btn btn-info col-2">Save</button>
      </form>

      <hr />

      <a th:href="@{/konsumen}"> Back to Konsumen List</a>
    </div>
  </body>
</html>
