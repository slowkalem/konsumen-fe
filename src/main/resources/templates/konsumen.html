<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://datatables.net/media/css/site-examples.css"
  />
  <head>
    <meta charset="ISO-8859-1" />
    <title>Konsumen</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-2" align="center">
      <h3>Konsumen List</h3>
      <a
        th:href="@{konsumen/add}"
        class="btn btn-primary btn-sm mb-3 float-right"
        >Add Konsumen</a
      >
      <table
        style="width: 100%"
        border="1"
        class="table table-striped table-responsive-md"
        id="table_id"
      >
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Kota</th>
            <th>Provinsi</th>
            <th>Tanggal Registrasi</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="kons : ${konsumen}">
            <td th:text="${kons.id}"></td>
            <td th:text="${kons.nama}"></td>
            <td th:text="${kons.alamat}"></td>
            <td th:text="${kons.kota}"></td>
            <td th:text="${kons.provinsi}"></td>
            <td th:text="${kons.tgl_registrasi}"></td>
            <td th:text="${kons.status}"></td>
            <td>
              <a
                th:href="@{konsumen/update/{id}(id=${kons.id})}"
                class="btn btn-primary"
                >Update</a
              >
              <a th:href="@{/delete/{id}(id=${kons.id})}" class="btn btn-danger"
                >Delete</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#table_id").DataTable({});
      });
    </script>
  </body>
</html>
